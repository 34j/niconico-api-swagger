openapi: 3.0.3
info:
  title: Niconico www Api
  version: '2022.09.18'
  description: ''

servers:
  - url: http://www.nicovideo.jp

paths:
  /api/watch/v3_guest/{id}:
    description: Get movie info as a guest.
    get:
      parameters:
        - name: X-Frontend-Id
          in: header
          required: true
          schema:
            type: integer
            example: 6
        - name: X-Frontend-Version
          in: header
          required: true
          schema:
            type: integer
            example: 0
        - name: Access-Control-Allow-Origin
          in: header
          schema:
            type: string
            example: "*"
        - name: id
          required: true
          in: path  
          description: Movie id.
          schema:
            type: string
            example: sm9
        - name: actionTrackId
          in: query
          description: "[a-z0-9]{10}_[0-9]{12}"
          schema:
            type: string
            example: "A7djfA8eid_185836592013"
      responses:
        200:
          description: OK
          content:
            "text/html":
              schema:
                properties:
                  meta:
                    properties:
                      status:
                        type: integer
                        example: 200
                  data:
                    properties:
                      ads:
                        type: string
                      category:
                        type: string